    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            padding: 20px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 1px;
            background: transparent;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .cell {
            padding: 4px 2px;
            font-size: 10px;
            text-align: center;
            border: 1px solid #ccc;
            background: white;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .cell.highlighted {
            background: rgb(255, 255, 0);
            color: black;
        }

        .pick-button {
            padding: 5px 15px;
            font-size: 1rem;
            background: white;
            border: 1px solid black;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .pick-button:hover:not(:disabled) {
            background: #f0f0f0;
        }

        .pick-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            font-size: 2rem;
            min-height: 50px;
        }
    </style>
</head>

        let isPicking = false;
        let highlightedIndex = -1;

        function createGrid() {
            const grid = document.getElementById('grid');
            neighborhoods.forEach((neighborhood, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = neighborhood;
                cell.id = 'cell-' + index;
                grid.appendChild(cell);
            });
        }

        function clearHighlight() {
            if (highlightedIndex >= 0) {
                document.getElementById('cell-' + highlightedIndex).classList.remove('highlighted');
            }
        }

        function highlight(index) {
            clearHighlight();
            highlightedIndex = index;
            document.getElementById('cell-' + index).classList.add('highlighted');
        }

        function pick() {
            if (isPicking) return;
            
            isPicking = true;
            const pickBtn = document.getElementById('pickBtn');
            const result = document.getElementById('result');
            
            pickBtn.disabled = true;
            result.textContent = '';
            
            const duration = 4000;
            const startTime = Date.now();
            
            function easeOutCubic(t) {
                return 1 - Math.pow(1 - t, 3);
            }
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const randomIndex = Math.floor(Math.random() * neighborhoods.length);
                highlight(randomIndex);
                
                if (progress < 1) {
                    const eased = easeOutCubic(progress);
                    const delay = 30 + (eased * 250);
                    setTimeout(animate, delay);
                } else {
                    result.textContent = neighborhoods[randomIndex];
                    pickBtn.disabled = false;
                    isPicking = false;
                }
            }
            
            animate();
        }

        createGrid();
